<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>

  <!-- style sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>The Psychic Game</h1>
    </div>
    <p>Try to guess the secret letter. (Choose letter by pressing a key.)</p>
    <h4>Your guesses so far:</h4>
    <div id="letters-used" class="well well-lg"></div>

    <p class="text-justify">
      <div class="col-sm-3">
        <h4>
          Wins:
          <span id="wins" class="badge">0</span>
        </h4>
      </div>
      <div class="col-sm-3">
        <h4>
          Losses:
          <span id="losses" class="badge">0</span>
        </h4>
      </div>
      <div class="col-sm-6">
        <h4>
          Guesses Left:
          <span id="guesses-left" class="badge">9</span>
        </h4>
        </div>
      </div>

      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
      <script src="assets/javascript/game.js"></script>
</body>

</html>
